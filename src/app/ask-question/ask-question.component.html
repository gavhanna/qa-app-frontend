
<div class="ask-question-wrapper">

        <input
          class="form-control" 
          type="text" 
          id="username"

        <label for="question">Question</label>
        <textarea 
          name="question-input"
          class="form-control" 
          rows="2" 
          id="question"
          [(ngModel)]="currentQuestion"
          (keyup.enter)="onQuestionAsked()"

        <button 
          (click)="onQuestionAsked()"
          class="ask-question-btn"
          [disabled]="!currentQuestion"
          >Ask</button>
      </form>
</div>
