<app-header></app-header>
<div id="wrapper">
  <app-ask-question 
    (emitQuestion)="onReceiveQuestion($event)">
  </app-ask-question>

  <app-question
    (emitVote)="onReceiveVote($event)"
    (emitAnswer)="onReceiveAnswer($event)"
    *ngFor="let questionEl of questions"
    [question]="questionEl"
  ></app-question>

</div>
